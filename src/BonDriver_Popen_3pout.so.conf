; US-3POUT用recfsusb2n設定ファイル
; http://ktvwiki.22web.org/index.php?BonDriver_uSUNpTV
;
; BS/CSのチャンネルはサービスIDではなくTSID(10進数)とBS-IFもしくは周波数(kHz)で指定する
; 以下の例はBS朝日を30秒録画する
; $ recfsusb2n --tsid 16400 101 30 bs151.ts
; $ recfsusb2n --tsid 16400 1049480 30 bs151.ts
;
; 設定ファイルの区切りはタブ文字、コマンド用チャンネル番号は数値ではなく文字列なので
; スペースを含む文字列も指定可能
; #ISDBSCOMMAND=recfsusb2n --nd {channel} - -
; #ISDB_S
; BS朝日	0	--tsid 16400 1049480	151
; {channel}が--tsid 16400 1049480に置換されてコマンドは以下になる
; $ recfsusb2n --tsid 16400 1049480 - -
;
;
; ISDB-S=0,ISDB-T=1 のどちらかを指定する
#ISDBTYPE=1
; ISDB-S のデフォルト実行コマンドを指定する
; {channel}をコマンド用チャンネル番号で置換した上で実行する
; コマンドはデータを標準出力へ出力する設定とする
#ISDBSCOMMAND=recfsusb2n --nd {channel} - -
; ISDB-T のデフォルト実行コマンドを指定する
#ISDBTCOMMAND=recfsusb2n --nd {channel} - -
; GetSignalLevelで返す値
; 受信状態に関わらずこの値を返す
#SIGNALLEVEL=20
; SetChannel(コマンド実行)時に5000ミリ秒以内にデータが出力されてこなければ
; コマンドの実行に失敗したと判断してFALSEを返す
;#POLLTIMEOUT=5000
; プロセス停止時にSIGTERM送信後に2000ミリ秒以内に終了しない場合にSIGKILLを送信する
;#WAITTIMEOUT=2000
; バッファのサイズ (デフォルト 188*256=48128、188の倍数を指定)
;#TSBUFFERSIZE=48128
; TS分離 有=1, 無=0
#USESERVICEID=0
; 分割PMTをTSストリーム上で連続したパケットになる様に再配置するかどうか(主にwin8+テレ東問題への対策、1:有効 / 0:無効)
;#MODPMT=0
; TS同期処理を行うかどうか(1:有効 / 0:無効)
;#TSSYNC=0
; 削除するPSI/SIの名称のリスト(有効な値はCAT, NIT, SDT, H-EIT, TOT, SDTT, BIT, M-EIT, L-EIT, CDT, ECM, EMM)
; また、EITを指定するとH-EIT, M-EIT, L-EITの3種を全て指定した場合と同じになる
; 更に、TYPEDを指定するとISO/IEC 13818-6 type DのPIDストリーム(データ放送で使用されている)が削除される
; DEL=CAT,EIT,SDTT,BIT,CDT,TYPEDの様に指定する(なお、ECMを削除するとスクランブルが解除できなくなるので注意)
;#DEL=TYPED
;
; 名称, BonDriverとしてのチャンネル番号, コマンド用チャンネル番号, サービスID, 個別実行コマンド
; 記述はタブ区切り
; 1行の文字数には制限があるので長いコマンドは注意
; コマンド用チャンネル番号は実行コマンドに指定するチャンネル番号を文字列で指定する
; 実行コマンド文字列内の{channel}をコマンド用チャネル番号で置換して実行する
; サービスIDは#USESERVICEID=1に設定してBonDriver側でTSを分離する際にのみ使用するが
; #USESERVICEID=0の場合も省略不可
; 個別実行コマンドは省略可能でその場合ISDBSCOMMAND,ISDBTCOMMANDを使用する
; recbondで使用することを考慮してISDB-SはBonDriverとしてのチャンネル番号がオリジナルの
; BonDriverProxy_Linuxとは異なるので注意すること
#ISDB_S
